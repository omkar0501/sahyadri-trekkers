<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .contact-section {
      padding: 60px 0;
    }
    .contact-info h5 {
      margin-bottom: 20px;
      color: #007bff;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container">
      <a class="navbar-brand" href="#">Sawai Trekkers</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

          <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="contact-section">
    <div class="container">
      <h2 class="text-center mb-5">Get in Touch with Us</h2>
      <div class="row g-5">
        
        <!-- Contact Form -->
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject of your message" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>

        <!-- Contact Info + Map -->
        <div class="col-md-6">
          <div class="contact-info mb-4">
            <h5>Contact Information</h5>
            <p><strong>Address:</strong> 123 Fort Road, Pune, Maharashtra, India</p>
            <p><strong>Phone:</strong> +91 86982 31143</p>
            <p><strong>Email:</strong> contact@sawaitrekkers.com</p>
            <p><strong>Instagram:</strong> <a href="https://instagram.com/mr._omraj_0501_" target="_blank" rel="noopener">@mr._omraj_0501_</a></p>
          </div>
          <div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.932244715742!2d73.8567430152072!3d18.520430687399135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c0867b8a7d9b%3A0x89c6c18a05f5e04a!2sPune%2C%20Maharashtra%2C%20India!5e0!3m2!1sen!2sus!4v1689358651234!5m2!1sen!2sus"
              width="100%"
              height="250"
              style="border:0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>

      </div>
    </div>
  </section>

  <footer class="text-center text-white bg-dark py-3">
